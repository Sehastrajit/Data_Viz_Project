<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Space Democratization Story</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cosmic-black: #010208;
            --deep-space: #0a0e27;
            --nebula-purple: #1a0b2e;
            --neon-cyan: #00f0ff;
            --neon-magenta: #ff006e;
            --electric-blue: #3d5af1;
            --stardust: #b8c5d6;
            --gold-accent: #ffd700;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, var(--cosmic-black) 0%, var(--deep-space) 50%, var(--nebula-purple) 100%);
            color: var(--stardust);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* Cosmic particle background */
        #particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Main container */
        #viz-container {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 40px 60px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-magenta), var(--electric-blue));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(0, 240, 255, 0.3);
        }

        .subtitle {
            font-size: 18px;
            color: var(--stardust);
            font-weight: 300;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        .year-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 96px;
            font-weight: 900;
            color: var(--neon-cyan);
            text-align: center;
            margin: 20px 0;
            text-shadow: 0 0 40px rgba(0, 240, 255, 0.6),
                         0 0 80px rgba(0, 240, 255, 0.3);
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        /* Chart area */
        #chart {
            flex: 1;
            position: relative;
            margin: 20px 0;
        }

        .bar-container {
            position: relative;
            margin: 8px 0;
            height: 45px;
            display: flex;
            align-items: center;
        }

        .country-label {
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: 700;
            color: white;
            min-width: 120px;
            text-align: right;
            padding-right: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .bar-wrapper {
            flex: 1;
            position: relative;
        }

        .bar {
            height: 40px;
            background: linear-gradient(90deg, var(--electric-blue), var(--neon-cyan));
            border-radius: 0 20px 20px 0;
            position: relative;
            transition: all 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.4),
                        inset 0 2px 10px rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .bar.collaborative {
            background: linear-gradient(90deg, var(--neon-magenta), var(--gold-accent));
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.4),
                        inset 0 2px 10px rgba(255, 255, 255, 0.2);
        }

        .bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .bar-value {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .rank {
            position: absolute;
            left: -40px;
            top: 50%;
            transform: translateY(-50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 900;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.6);
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 30px;
            padding: 25px;
            background: rgba(10, 14, 39, 0.6);
            border-radius: 20px;
            border: 1px solid rgba(0, 240, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .btn {
            font-family: 'Orbitron', sans-serif;
            padding: 12px 30px;
            border: 2px solid var(--neon-cyan);
            background: transparent;
            color: var(--neon-cyan);
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--neon-cyan);
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
            z-index: -1;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            color: var(--cosmic-black);
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.6);
            transform: translateY(-2px);
        }

        .btn.active {
            background: var(--neon-cyan);
            color: var(--cosmic-black);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.6);
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .speed-label {
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            letter-spacing: 1px;
            color: var(--stardust);
            text-transform: uppercase;
        }

        .speed-slider {
            width: 150px;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(0, 240, 255, 0.2);
            border-radius: 3px;
            outline: none;
        }

        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: var(--neon-cyan);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.8);
            transition: all 0.3s ease;
        }

        .speed-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 25px rgba(0, 240, 255, 1);
        }

        .speed-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: var(--neon-cyan);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.8);
        }

        /* Progress bar */
        .timeline-wrapper {
            width: 100%;
            margin: 20px 0;
        }

        .timeline {
            width: 100%;
            height: 8px;
            background: rgba(0, 240, 255, 0.1);
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .timeline-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-magenta));
            border-radius: 4px;
            transition: width 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.6);
        }

        .timeline-marker {
            position: absolute;
            top: -6px;
            width: 20px;
            height: 20px;
            background: var(--neon-cyan);
            border-radius: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.8);
            transition: left 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            background: rgba(10, 14, 39, 0.95);
            border: 2px solid var(--neon-cyan);
            border-radius: 15px;
            padding: 20px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
            min-width: 280px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5),
                        0 0 20px rgba(0, 240, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .tooltip.visible {
            opacity: 1;
        }

        .tooltip-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: var(--neon-cyan);
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        .tooltip-content {
            font-size: 14px;
            line-height: 1.6;
            color: var(--stardust);
        }

        .tooltip-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 240, 255, 0.1);
        }

        .tooltip-row:last-child {
            border-bottom: none;
        }

        .tooltip-label {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
        }

        .tooltip-value {
            font-weight: 700;
            color: white;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Insight panel */
        .insight {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 110, 0.15);
            border: 2px solid var(--neon-magenta);
            border-radius: 15px;
            padding: 20px 40px;
            text-align: center;
            max-width: 600px;
            backdrop-filter: blur(10px);
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .insight-text {
            font-size: 16px;
            color: white;
            font-weight: 500;
            line-height: 1.5;
        }

        .insight-highlight {
            color: var(--neon-magenta);
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 0, 110, 0.5);
        }
    </style>
</head>
<body>
    <!-- Particle background -->
    <div id="particles"></div>

    <!-- Main container -->
    <div id="viz-container">
        <div class="header">
            <h1 class="title">Space Democratization</h1>
            <p class="subtitle">From Duopoly to Global Movement</p>
        </div>

        <div class="year-display" id="yearDisplay">2000</div>

        <div class="timeline-wrapper">
            <div class="timeline" id="timeline">
                <div class="timeline-progress" id="timelineProgress"></div>
                <div class="timeline-marker" id="timelineMarker"></div>
            </div>
        </div>

        <div id="chart"></div>

        <div class="controls">
            <button class="btn active" id="playBtn">Play</button>
            <button class="btn" id="resetBtn">Reset</button>
            <div class="speed-control">
                <span class="speed-label">Speed</span>
                <input type="range" class="speed-slider" id="speedSlider" min="0.5" max="3" step="0.5" value="1">
                <span class="speed-label" id="speedValue">1x</span>
            </div>
        </div>

        <div class="insight">
            <p class="insight-text">
                Watch as <span class="insight-highlight">10+ nations</span> join the space democratization from 2000 to 2025,
                transforming space exploration from a <span class="insight-highlight">superpower monopoly</span>
                into a <span class="insight-highlight">global collaborative endeavor</span>.
            </p>
        </div>
    </div>

    <!-- Tooltip -->
    <div class="tooltip" id="tooltip"></div>

    <script>
        // Create particle background
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (Math.random() * 3 + 2) + 's';
            particlesContainer.appendChild(star);
        }

        // Configuration
        const config = {
            startYear: 2000,
            endYear: 2025,
            animationDuration: 1000, // ms per year
            topN: 10 // Show top N countries
        };

        let currentYear = config.startYear;
        let isPlaying = false;
        let animationSpeed = 1;
        let animationInterval = null;

        // Data storage
        let missionsData = [];
        let yearlyData = {};

        // DOM elements
        const yearDisplay = document.getElementById('yearDisplay');
        const chart = document.getElementById('chart');
        const playBtn = document.getElementById('playBtn');
        const resetBtn = document.getElementById('resetBtn');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        const timeline = document.getElementById('timeline');
        const timelineProgress = document.getElementById('timelineProgress');
        const timelineMarker = document.getElementById('timelineMarker');
        const tooltip = document.getElementById('tooltip');

        // Load and process data
        d3.csv('Global_Space_Exploration_Dataset.csv').then(data => {
            missionsData = data;
            processData();
            initializeChart();
            updateChart();
        });

        function processData() {
            // Group missions by country and year
            for (let year = config.startYear; year <= config.endYear; year++) {
                yearlyData[year] = {};
            }

            missionsData.forEach(mission => {
                const year = parseInt(mission.Year);
                if (year >= config.startYear && year <= config.endYear) {
                    const country = mission.Country;

                    if (!yearlyData[year][country]) {
                        yearlyData[year][country] = {
                            total: 0,
                            solo: 0,
                            collaborative: 0,
                            missions: []
                        };
                    }

                    yearlyData[year][country].total++;
                    yearlyData[year][country].missions.push(mission);

                    // Check if collaborative
                    const collaborators = mission['Collaborating Countries'];
                    if (collaborators && collaborators.trim() && collaborators.split(',').length > 1) {
                        yearlyData[year][country].collaborative++;
                    } else {
                        yearlyData[year][country].solo++;
                    }
                }
            });

            // Calculate cumulative totals
            const countries = new Set();
            missionsData.forEach(m => countries.add(m.Country));

            countries.forEach(country => {
                let cumulative = 0;
                let cumulativeCollab = 0;
                for (let year = config.startYear; year <= config.endYear; year++) {
                    if (yearlyData[year][country]) {
                        cumulative += yearlyData[year][country].total;
                        cumulativeCollab += yearlyData[year][country].collaborative;
                        yearlyData[year][country].cumulative = cumulative;
                        yearlyData[year][country].cumulativeCollab = cumulativeCollab;
                    } else {
                        yearlyData[year][country] = {
                            total: 0,
                            solo: 0,
                            collaborative: 0,
                            cumulative: cumulative,
                            cumulativeCollab: cumulativeCollab,
                            missions: []
                        };
                    }
                }
            });
        }

        function initializeChart() {
            // Create initial bar containers
            for (let i = 0; i < config.topN; i++) {
                const container = document.createElement('div');
                container.className = 'bar-container';
                container.innerHTML = `
                    <div class="rank">${i + 1}</div>
                    <div class="country-label"></div>
                    <div class="bar-wrapper">
                        <div class="bar" style="width: 0%">
                            <div class="bar-value">0</div>
                        </div>
                    </div>
                `;
                chart.appendChild(container);
            }
        }

        function updateChart() {
            const yearData = yearlyData[currentYear];

            // Sort countries by cumulative missions
            const sortedCountries = Object.entries(yearData)
                .sort((a, b) => b[1].cumulative - a[1].cumulative)
                .slice(0, config.topN);

            const maxValue = sortedCountries[0]?.[1].cumulative || 1;

            // Update bars
            const containers = chart.querySelectorAll('.bar-container');
            sortedCountries.forEach(([country, data], index) => {
                const container = containers[index];
                const label = container.querySelector('.country-label');
                const bar = container.querySelector('.bar');
                const value = container.querySelector('.bar-value');
                const rank = container.querySelector('.rank');

                label.textContent = country;
                value.textContent = data.cumulative;
                rank.textContent = index + 1;

                const percentage = (data.cumulative / maxValue) * 100;
                bar.style.width = percentage + '%';

                // Color based on collaboration ratio
                const collabRatio = data.cumulative > 0 ? data.cumulativeCollab / data.cumulative : 0;
                if (collabRatio > 0.3) {
                    bar.classList.add('collaborative');
                } else {
                    bar.classList.remove('collaborative');
                }

                // Add hover effect
                container.onmouseenter = (e) => showTooltip(e, country, data);
                container.onmouseleave = hideTooltip;
            });

            // Hide unused containers
            for (let i = sortedCountries.length; i < config.topN; i++) {
                const container = containers[i];
                container.style.opacity = '0';
            }
            for (let i = 0; i < sortedCountries.length; i++) {
                containers[i].style.opacity = '1';
            }

            // Update year display
            yearDisplay.textContent = currentYear;

            // Update timeline
            const progress = ((currentYear - config.startYear) / (config.endYear - config.startYear)) * 100;
            timelineProgress.style.width = progress + '%';
            timelineMarker.style.left = progress + '%';
        }

        function showTooltip(e, country, data) {
            tooltip.classList.add('visible');

            const collabRatio = data.cumulative > 0 ? ((data.cumulativeCollab / data.cumulative) * 100).toFixed(1) : 0;

            tooltip.innerHTML = `
                <div class="tooltip-title">${country}</div>
                <div class="tooltip-content">
                    <div class="tooltip-row">
                        <span class="tooltip-label">Total Missions:</span>
                        <span class="tooltip-value">${data.cumulative}</span>
                    </div>
                    <div class="tooltip-row">
                        <span class="tooltip-label">This Year:</span>
                        <span class="tooltip-value">${data.total}</span>
                    </div>
                    <div class="tooltip-row">
                        <span class="tooltip-label">Collaborative:</span>
                        <span class="tooltip-value">${collabRatio}%</span>
                    </div>
                    <div class="tooltip-row">
                        <span class="tooltip-label">Solo Missions:</span>
                        <span class="tooltip-value">${data.solo}</span>
                    </div>
                </div>
            `;

            const rect = e.currentTarget.getBoundingClientRect();
            tooltip.style.left = (rect.right + 20) + 'px';
            tooltip.style.top = rect.top + 'px';
        }

        function hideTooltip() {
            tooltip.classList.remove('visible');
        }

        function play() {
            if (currentYear >= config.endYear) {
                currentYear = config.startYear;
            }

            isPlaying = true;
            playBtn.textContent = '� Pause';
            playBtn.classList.add('active');

            animationInterval = setInterval(() => {
                currentYear++;
                if (currentYear > config.endYear) {
                    pause();
                    return;
                }
                updateChart();
            }, config.animationDuration / animationSpeed);
        }

        function pause() {
            isPlaying = false;
            playBtn.textContent = '� Play';
            playBtn.classList.remove('active');
            clearInterval(animationInterval);
        }

        function reset() {
            pause();
            currentYear = config.startYear;
            updateChart();
        }

        // Event listeners
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                pause();
            } else {
                play();
            }
        });

        resetBtn.addEventListener('click', reset);

        speedSlider.addEventListener('input', (e) => {
            animationSpeed = parseFloat(e.target.value);
            speedValue.textContent = animationSpeed + 'x';

            if (isPlaying) {
                pause();
                play();
            }
        });

        // Timeline click to seek
        timeline.addEventListener('click', (e) => {
            const rect = timeline.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const percentage = clickX / rect.width;
            currentYear = Math.round(config.startYear + (config.endYear - config.startYear) * percentage);
            updateChart();
        });

        // Auto-play on load
        setTimeout(() => {
            play();
        }, 1500);
    </script>
</body>
</html>
