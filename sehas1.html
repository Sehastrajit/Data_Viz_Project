<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Global Space Mission Budget vs Time (Success vs Failure)</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #050505;
      color: #ffffff;
    }

    .chart-container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #222 0, #050505 60%);
    }

    svg {
      background-color: #111111;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
      border-radius: 12px;
    }

    .axis path,
    .axis line {
      stroke: #888;
    }

    .axis text {
      fill: #e0e0e0;
      font-size: 12px;
    }

    .grid line {
      stroke: #555;
      stroke-opacity: 0.3;
      stroke-dasharray: 4 4;
    }

    .grid path {
      stroke: none;
    }

    .legend {
      font-size: 12px;
    }

    .legend text {
      fill: #f5f5f5;
    }

    .title {
      font-size: 16px;
      font-weight: 600;
      fill: #ffffff;
    }

    .axis-label {
      fill: #ffffff;
      font-size: 13px;
    }

    .line {
      fill: none;
      stroke-width: 2.5px;
    }

    .line-success {
      stroke: lime;
    }

    .line-failure {
      stroke: red;
    }

    .dot {
      stroke: #000;
      stroke-width: 1px;
    }

    .dot-success {
      fill: lime;
    }

    .dot-failure {
      fill: red;
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <svg id="chart"></svg>
  </div>

  <script>
    // --- Config ---
    const margin = { top: 60, right: 120, bottom: 60, left: 70 };
    const width = 900;
    const height = 450;

    const svg = d3
      .select("#chart")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);

    // Colors for outcomes
    const outcomeColors = {
      Success: "lime",
      Failure: "red",
    };

    // --- Load dataset ---
    d3.csv("Global_Space_Exploration_Dataset.csv", (d) => {
      return {
        Year: +d.Year,
        SuccessRate: +d["Success Rate (%)"],
        Budget: +d["Budget (in Billion $)"],
      };
    }).then((data) => {
      // --- Define success/failure ---
      data.forEach((d) => {
        d.Outcome = d.SuccessRate >= 75 ? "Success" : "Failure";
      });

      // --- Aggregate by Year + Outcome (sum budgets) ---
      const rollup = d3.rollup(
        data,
        (v) => d3.sum(v, (d) => d.Budget),
        (d) => d.Year,
        (d) => d.Outcome
      );

      const groupedData = [];
      for (const [year, outcomeMap] of rollup.entries()) {
        for (const [outcome, totalBudget] of outcomeMap.entries()) {
          groupedData.push({
            Year: +year,
            Outcome: outcome,
            TotalBudget: totalBudget,
          });
        }
      }

      // --- Prepare data series per outcome ---
      const outcomes = Array.from(
        new Set(groupedData.map((d) => d.Outcome))
      );

      const series = outcomes.map((outcome) => {
        return {
          outcome,
          values: groupedData
            .filter((d) => d.Outcome === outcome)
            .sort((a, b) => d3.ascending(a.Year, b.Year)),
        };
      });

      // --- Scales ---
      const x = d3
        .scaleLinear()
        .domain(d3.extent(groupedData, (d) => d.Year))
        .nice()
        .range([0, width]);

      const y = d3
        .scaleLinear()
        .domain([0, d3.max(groupedData, (d) => d.TotalBudget)])
        .nice()
        .range([height, 0]);

      // --- Gridlines ---
      const yGrid = d3
        .axisLeft(y)
        .tickSize(-width)
        .tickFormat("");

      svg
        .append("g")
        .attr("class", "grid")
        .call(yGrid);

      // --- Axes ---
      const xAxis = d3.axisBottom(x).tickFormat(d3.format("d")); // integer years

      const yAxis = d3.axisLeft(y);

      svg
        .append("g")
        .attr("class", "axis x-axis")
        .attr("transform", `translate(0,${height})`)
        .call(xAxis);

      svg.append("g").attr("class", "axis y-axis").call(yAxis);

      // --- Line generator ---
      const line = d3
        .line()
        .x((d) => x(d.Year))
        .y((d) => y(d.TotalBudget));

      // --- Draw lines & points ---
      series.forEach((s) => {
        const classSuffix =
          s.outcome === "Success" ? "success" : "failure";

        // Line
        svg
          .append("path")
          .datum(s.values)
          .attr("class", `line line-${classSuffix}`)
          .attr("d", line);

        // Dots
        svg
          .selectAll(`.dot-${classSuffix}`)
          .data(s.values)
          .enter()
          .append("circle")
          .attr("class", `dot dot-${classSuffix}`)
          .attr("cx", (d) => x(d.Year))
          .attr("cy", (d) => y(d.TotalBudget))
          .attr("r", 4);
      });

      // --- Title ---
      svg
        .append("text")
        .attr("class", "title")
        .attr("x", width / 2)
        .attr("y", -20)
        .attr("text-anchor", "middle")
        .text("Global Space Mission Budget vs Time (Success vs Failure)");

      // --- Axis labels ---
      svg
        .append("text")
        .attr("class", "axis-label")
        .attr("x", width / 2)
        .attr("y", height + 40)
        .attr("text-anchor", "middle")
        .text("Year");

      svg
        .append("text")
        .attr("class", "axis-label")
        .attr("transform", "rotate(-90)")
        .attr("x", -height / 2)
        .attr("y", -50)
        .attr("text-anchor", "middle")
        .text("Total Budget (in Billion $)");

      // --- Legend ---
      const legend = svg
        .append("g")
        .attr("class", "legend")
        .attr("transform", `translate(${width - 20}, 0)`);

      outcomes.forEach((outcome, i) => {
        const yOff = i * 24;
        const color =
          outcome === "Success" ? outcomeColors.Success : outcomeColors.Failure;

        legend
          .append("rect")
          .attr("x", 0)
          .attr("y", yOff)
          .attr("width", 16)
          .attr("height", 16)
          .attr("rx", 3)
          .attr("ry", 3)
          .attr("fill", color);

        legend
          .append("text")
          .attr("x", 24)
          .attr("y", yOff + 12)
          .text(outcome);
      });
    });
  </script>
</body>
</html>
